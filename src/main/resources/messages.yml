#!!!
#Command messages are in the config.yml (where the command settings are)
#!!!

prefix: '&f&lSWHG &8| '

#Scoreboard
scoreboard:
  title: '&f&lSkyWarsHG'
  header: '&8%date%'
  footer: '&eSet up in messages.yml!'
  game:
    text: '&fGame: '
    value: '&7%info%'
  players:
    text: '&fPlayers: '
    value: '&a%p%&7/&a%max%' #%p% == Players in the game. %players% placeholder would be to long. (Max. 16 characters.)
  kills:
    text: '&fKills: '
    value: '&c%kills%'
  map:
    text: '&fMap: '
    value: '&b%map%'
#General
no-permissions: '%prefix%&cYou do not have permissions to execute that command!'
kick-message: '&cThe game has already started...'

#Start
join-message: '%prefix%&f&l%player% &7joined the game. (&a%players%&7/&a%maxPlayers%&7)' #Type ''  if you do not want any message.
quit-message: '%prefix%&f&l%player% &7left the game.' #Type ''  if you do not want any message.
need-more-players: '%prefix%&7We need &f%needed% &7more player(s) to start!'
start-counting: '%prefix%&7The game starts in &f&l%seconds% &7second(s)!'
start-complete: '%prefix%&7The game has been started.'

#Game
kill-message: '%prefix%&f%player% &7has been killed by &f%killer%&7.'
die-message: '%prefix%&f%player% &7died.'

#Spectator
teleporter: '&f&lTeleporter'
leave: '&f&lLeave'
cannot-chat: '%prefix%&cYou cannot chat in the spectator mode.'
teleported-to: '%prefix%&7You have been teleported to &f&l%player%&7.'

#End
player-won: '%prefix%&f&l%player% &7has won the game! &6&lCongratulations!'
player-won-title: '&f&l%player%'
player-won-subtitle: '&7won the game!'

restart-announce: '%prefix%&7The server restarts in &f&l%seconds% &7second(s)!'

#Command messages
#
# Permissions can be edited in config.yml
#
command:
  start:
    usage: '%prefix%&7Use: &f/start &7| Force start the game (min. 2 players).'
    cannot-start: '%prefix%&cYou cannot start the game now!'
    not-enough: '%prefix%&7You need min. &f2 &7players to force start.'
    broadcast: '%prefix%&7The game has been force started.'
  configure:
    usage: '%prefix%&7Use: &f/configure &7| Switch to configure mode.'